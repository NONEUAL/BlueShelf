<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | The Blue Shelf</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Specific Styles for Profile Page */
        .profile-header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
        }

        .user-avatar {
            width: 90px;
            height: 90px;
            background: #004aad;
            color: white;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            border: 4px solid #eef2f5;
        }

        .profile-header h2 {
            margin: 10px 0 5px;
            color: #333;
        }

        .badge {
            display: inline-block;
            background: #e9ecef;
            color: #495057;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 10px;
            font-weight: 600;
        }

        /* Notification Alert Box */
        .notification-area { margin-bottom: 20px; }
        .alert-box {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Order History Cards */
        #order-history {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .history-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logout Button (Specific) */
        .btn-logout {
            background-color: transparent;
            color: #dc3545;
            border: 2px solid #dc3545;
            padding: 8px 25px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-logout:hover {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <!-- STANDARD NAVIGATION -->
    <nav>
        <div class="logo">The Blue Shelf</div>
        <div class="menu">
            <a href="catalog.html">Shop</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
            <!-- Main.js will inject the Bell Icon and "My Account" link here -->
        </div>
    </nav>

    <div class="container">
        
        <div id="profile-content">
            
            <!-- 1. PROFILE CARD -->
            <div class="profile-header">
                <div class="user-avatar">ðŸ‘¤</div>
                
                <!-- ID "display-name" is used by profile.js to inject the Name + Edit Pencil -->
                <h2 id="display-name">Loading...</h2>
                
                <p id="display-email" style="color:#666; margin:0;">student@sma.edu.ph</p>
                
                <!-- Badge (Static for now, can be made dynamic if needed) -->
                <div class="badge">Grade 12 - STEM</div>
                
                <br>
                <!-- RED LOGOUT BUTTON -->
                <button class="btn-logout" onclick="logout()">LOGOUT</button>
            </div>

            <!-- 2. NOTIFICATIONS (Ready for Pickup) -->
            <div id="notifications" class="notification-area">
                <!-- Alerts are injected here by JS -->
            </div>

            <!-- 3. ORDER HISTORY -->
            <h3 style="color: #004aad; border-bottom: 2px solid #eef2f5; padding-bottom: 10px;">My Recent Purchases</h3>
            <div id="order-history">
                <p>Loading records...</p>
                <!-- History items injected here by JS -->
            </div>

        </div>

    </div>

    <!-- SCRIPTS -->
    <script src="js/cart.js"></script> <!-- For Cart Count -->
    <script src="js/main.js"></script> <!-- For Auth & Header Logic -->
    <script src="js/profile.js"></script> <!-- For Loading Profile Data -->
</body>
</html>
