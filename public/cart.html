<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | The Blue Shelf</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav>
        <div class="logo">The Blue Shelf</div>
        <div class="menu">
            <a href="catalog.html">Shop</a>
            <a href="cart.html" class="active-page">Cart (<span id="cart-count">0</span>)</a>
        </div>
    </nav>

    <div class="container">
        <h1>Shopping Cart (<span id="header-count">0</span>)</h1>
        
        <div class="cart-header">

            <div>Unit Price</div>
            <div>Quantity</div>
            <div>Total</div>
        </div>
        <div id="cart-items">
        </div>

        <div class="cart-footer">
            <div class="cart-footer-total">
                Total: <strong class="cart-footer-amount">â‚±<span id="total-price">0.00</span></strong>
            </div>
            <button class="add-btn btn-checkout-large" onclick="checkout()">
                CHECKOUT
            </button>
        </div>

        <p id="order-message"></p>
    </div>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script> 

</body>
</html>
