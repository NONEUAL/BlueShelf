<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal | The Blue Shelf</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* --- ADMIN SPECIFIC STYLES --- */
        
        /* Table Styles */
        .order-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden;
        }
        .order-table th, .order-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            text-align: left;
            font-size: 0.95rem;
        }
        .order-table th {
            background-color: #34495e; /* Darker header */
            color: white;
            font-weight: 500;
        }
        .order-table tr:hover {
            background-color: #f9f9f9;
        }

        /* Status Badges */
        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status-pending { background-color: #f1c40f; color: #444; } /* Yellow */
        .status-ready_for_pickup { background-color: #3498db; color: white; } /* Blue */
        .status-completed { background-color: #27ae60; color: white; } /* Green */

        /* Buttons */
        .btn-refresh {
            background-color: #7f8c8d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .btn-refresh:hover { background-color: #95a5a6; }

        .btn-action {
            padding: 6px 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-right: 5px;
            transition: opacity 0.2s;
        }
        .btn-action:hover { opacity: 0.8; }
        
        .btn-ready { background: #3498db; color: white; }
        .btn-complete { background: #27ae60; color: white; }
        .btn-delete { background: #e74c3c; color: white; }

        /* Section Spacing */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">The Blue Shelf | <span style="font-weight: 300; font-size: 0.9em;">Staff Portal</span></div>
        <div class="menu">
            <a href="catalog.html" target="_blank">View Store â†—</a>
            <a href="#" onclick="adminLogout()" style="color: #ffcccc; font-weight: bold;">Log Out</a>
        </div>
    </nav>

    <div class="container">
        
        <!-- ================= SECTION 1: ORDERS ================= -->
        <div class="section-header">
            <h2 style="margin:0; color: #2c3e50;">Incoming Orders</h2>
            <button class="btn-refresh" onclick="loadOrders()">Refresh List ðŸ”„</button>
        </div>

        <table class="order-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Student Email</th>
                    <th>Total</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="order-rows">
                <!-- Data injected by JS -->
                <tr><td colspan="6" style="text-align:center;">Loading orders...</td></tr>
            </tbody>
        </table>


        <!-- ================= SECTION 2: USERS ================= -->
        <hr style="margin: 50px 0; border: 0; border-top: 2px solid #ddd;">

        <div class="section-header">
            <h2 style="margin:0; color: #2c3e50;">Registered Students</h2>
            <button class="btn-refresh" onclick="loadUsers()">Refresh Users ðŸ”„</button>
        </div>

    <table class="order-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Role</th>
            <th>Action</th>
        </tr>
      </thead>
     <tbody id="user-rows">
        <!-- Users appear here -->
    </tbody>
</table>

    </div>

    <!-- Link to Admin Logic -->
    <script src="js/admin.js"></script>

    <!-- Logout Script -->
    <script>
        function adminLogout() {
            if(confirm("Are you sure you want to log out?")) {
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userRole');
                localStorage.removeItem('lastEmail');
                window.location.href = 'index.html';
            }
        }
    </script>

</body>
</html>
