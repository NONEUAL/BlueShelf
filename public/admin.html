<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal | The Blue Shelf</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<div class="section-header">
    <h2 style="margin:0; color: #2c3e50;">Manage Inventory</h2>
</div>
<div style="background: white; padding: 20px; border-radius: 8px; margin-bottom: 30px;">
    <form id="addProductForm" style="display: flex; gap: 10px; align-items: flex-end;">
        <div style="flex: 2;">
            <label>Product Name</label>
            <input type="text" id="p-name" placeholder="Item Name" required style="width:100%; padding:8px;">
        </div>
        <div style="flex: 1;">
            <label>Category</label>
            <select id="p-cat" style="width:100%; padding:8px;">
                <option>Stationery</option>
                <option>Uniform</option>
                <option>Sanitary</option>
                <option>Others</option>
            </select>
        </div>
        <div style="flex: 1;">
            <label>Price</label>
            <input type="number" id="p-price" placeholder="0.00" required style="width:100%; padding:8px;">
        </div>
        <div style="flex: 1;">
            <label>Stock</label>
            <input type="number" id="p-stock" placeholder="Qty" required style="width:100%; padding:8px;">
        </div>
        <button type="submit" class="btn-action btn-ready" style="height: 35px;">+ Add Item</button>
    </form>
</div>

<body>

    <nav>
        <div class="logo">The Blue Shelf | <span style="font-weight: 300; font-size: 0.9em;">Staff Portal</span></div>
        <div class="menu">
            <a href="catalog.html" target="_blank">View Store â†—</a>
            <a href="#" onclick="adminLogout()" style="color: #ffcccc; font-weight: bold;">Log Out</a>
        </div>
    </nav>

    <div class="container">
        
        <div class="section-header">
            <h2 style="margin:0; color: #2c3e50;">Incoming Orders</h2>
            <button class="btn-refresh" onclick="loadOrders()">Refresh List ðŸ”„</button>
        </div>

        <table class="order-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Student Email</th>
                    <th>Total</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="order-rows">
                <tr><td colspan="6" style="text-align:center;">Loading orders...</td></tr>
            </tbody>
        </table>

        <hr style="margin: 50px 0; border: 0; border-top: 2px solid #ddd;">

        <div class="section-header">
            <h2 style="margin:0; color: #2c3e50;">Registered Students</h2>
            <button class="btn-refresh" onclick="loadUsers()">Refresh Users ðŸ”„</button>
        </div>

        <table class="order-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="user-rows"></tbody>
        </table>

    </div>

    <script src="js/admin.js"></script>

    <script>
        function adminLogout() {
            if(confirm("Are you sure you want to log out?")) {
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userRole');
                localStorage.removeItem('lastEmail');
                window.location.href = 'index.html';
            }
        }
    </script>

</body>
</html>
