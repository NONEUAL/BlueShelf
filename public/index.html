<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | The Blue Shelf</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #eef2f5; margin: 0; font-family: sans-serif; }
        .auth-container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .logo h2 { color: #004aad; margin-bottom: 5px; }
        .logo p { color: #666; margin-top: 0; font-size: 0.9em; margin-bottom: 30px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; background-color: #fff; }
        .btn { width: 100%; padding: 12px; background: #004aad; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 15px; transition: background 0.3s; }
        .btn:hover { background: #003380; }
        .toggle-link { margin-top: 20px; font-size: 14px; color: #555; }
        .toggle-link a { color: #004aad; text-decoration: none; font-weight: bold; cursor: pointer;}
        .error-msg { color: red; font-size: 14px; margin-top: 10px; display: none; }
        .success-msg { color: green; font-size: 14px; margin-top: 10px; display: none; }
        .hidden { display: none; }
        .form-row { display: flex; gap: 10px; }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="logo">
            <h2>The Blue Shelf</h2>
            <p>St. Mary's Academy of Pasay City</p>
        </div>

        <!-- LOGIN FORM -->
        <div id="login-box">
            <h3 style="text-align: left;">Log In</h3>
            <form id="loginForm">
                <input type="email" id="login-email" placeholder="Email Address (@sma.edu.ph)" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="btn">Log In</button>
            </form>
            <div id="login-msg" class="error-msg"></div>
            <div class="toggle-link">Don't have an account? <a onclick="toggleForms()">Register here</a></div>
        </div>

        <!-- REGISTER FORM (No Full Name Input) -->
        <div id="register-box" class="hidden">
            <h3 style="text-align: left;">Create Account</h3>
            <p style="font-size:0.8em; color:#666; text-align:left; margin-bottom:15px;">Your name will be automatically set based on your email.</p>
            <form id="registerForm">
                
                <div class="form-row">
                    <select id="reg-grade" required>
                        <option value="" disabled selected>Grade Level</option>
                        <option value="Grade 11">Grade 11</option>
                        <option value="Grade 12">Grade 12</option>
                        <option value="Faculty">Faculty/Staff</option>
                    </select>
                    
                    <select id="reg-strand" required>
                        <option value="" disabled selected>Strand</option>
                        <option value="STEM">STEM</option>
                        <option value="ABM">ABM</option>
                        <option value="HUMSS">HUMSS</option>
                        <option value="GAS">GAS</option>
                        <option value="TVL">TVL</option>
                        <option value="N/A">N/A</option>
                    </select>
                </div>

                <input type="email" id="reg-email" placeholder="School Email (@sma.edu.ph)" required>
                <input type="password" id="reg-password" placeholder="Create Password" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div id="reg-msg" class="error-msg"></div>
            <div id="reg-success" class="success-msg"></div>
            <div class="toggle-link">Already have an account? <a onclick="toggleForms()">Log In here</a></div>
        </div>
    </div>

<script>
        function toggleForms() {
            const loginBox = document.getElementById('login-box');
            const regBox = document.getElementById('register-box');
            document.querySelectorAll('.error-msg, .success-msg').forEach(el => el.style.display = 'none');
            loginBox.classList.toggle('hidden');
            regBox.classList.toggle('hidden');
        }

        // ================= HANDLE LOGIN =================
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const msgBox = document.getElementById('login-msg');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();

                if (data.success) {
                    // SAVE DATA TO BROWSER
                    localStorage.setItem('userEmail', data.user.email);
                    localStorage.setItem('userRole', data.user.role);
                    localStorage.setItem('userName', data.user.name);
                    
                    // NEW: Save Grade and Strand
                    localStorage.setItem('userGrade', data.user.grade || 'N/A');
                    localStorage.setItem('userStrand', data.user.strand || 'N/A');
                    
                    if (data.user.role === 'admin') window.location.href = 'admin.html';
                    else window.location.href = 'catalog.html';
                } else {
                    msgBox.textContent = data.message;
                    msgBox.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                msgBox.textContent = "Server Error";
                msgBox.style.display = 'block';
            }
        });

        // ================= HANDLE REGISTER =================
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const grade_level = document.getElementById('reg-grade').value;
            const strand = document.getElementById('reg-strand').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const msgBox = document.getElementById('reg-msg');
            const successBox = document.getElementById('reg-success');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ grade_level, strand, email, password })
                });
                const data = await response.json();

                if (data.success) {
                    successBox.textContent = "Account created! Name auto-generated.";
                    successBox.style.display = 'block';
                    msgBox.style.display = 'none';
                    setTimeout(() => toggleForms(), 1500);
                } else {
                    msgBox.textContent = data.message;
                    msgBox.style.display = 'block';
                    successBox.style.display = 'none';
                }
            } catch (err) {
                console.error(err);
                msgBox.textContent = "Server Error";
                msgBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
