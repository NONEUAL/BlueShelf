<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | The Blue Shelf</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="logo">The Blue Shelf</div>
        <div class="menu"><a href="cart.html">Back to Cart</a></div>
    </nav>

    <div class="container" style="max-width: 600px; margin-top: 40px;">
        <h2 style="color: #004aad;">Finalize Order</h2>
        
        <div class="cart-item">
            <div><strong>Total Amount:</strong></div>
            <div class="price" id="checkout-total">₱0.00</div>
        </div>

        <form id="checkoutForm" style="background: white; padding: 20px; border-radius: 8px;">
            <label style="font-weight: bold;">Claim Method:</label>
            <select id="claim-method" required style="width: 100%; padding: 10px; margin: 10px 0 20px;">
                <option value="pickup">Pick-up at Store</option>
                <option value="delivery">Room Delivery (Faculty Only)</option>
            </select>

            <div id="address-group" class="hidden">
                <label style="font-weight: bold;">Room / Office Number:</label>
                <input type="text" id="delivery-address" placeholder="e.g. Faculty Room 204" style="width: 100%; padding: 10px; margin: 10px 0 20px;">
            </div>

            <button type="submit" class="btn-checkout">CONFIRM ORDER</button>
        </form>
    </div>

    <script src="js/cart.js"></script> <!-- Need getCart() -->
    <script>
        // Init logic
        const cart = getCart();
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        document.getElementById('checkout-total').textContent = '₱' + total.toFixed(2);

        // Toggle address input
        document.getElementById('claim-method').addEventListener('change', (e) => {
            const addrGroup = document.getElementById('address-group');
            if(e.target.value === 'delivery') addrGroup.style.display = 'block';
            else addrGroup.style.display = 'none';
        });

        // Submit Logic
        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userEmail = localStorage.getItem('userEmail');
            const claimMethod = document.getElementById('claim-method').value;
            const address = document.getElementById('delivery-address').value;

            if(!userEmail) return alert("Please log in.");

            const payload = {
                user_email: userEmail,
                cartItems: cart,
                claim_method: claimMethod,
                delivery_address: address
            };

            try {
                const res = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                
                if(data.success) {
                    localStorage.removeItem('blueShelfCart'); // Clear cart
                    alert("Order Placed Successfully!");
                    window.location.href = 'profile.html';
                } else {
                    alert("Failed: " + data.message);
                }
            } catch(err) { console.error(err); alert("Server Error"); }
        });
    </script>
</body>
</html>
